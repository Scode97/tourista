{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
 	{% for destination in destinations %}
 		<div class="col-sm-4 py-3 mb-3" >

 			<a href="{% url 'destination-detail' destination.id %}">

				<div class="card border-light mb-4" style="max-width: 18rem;   margin-top: 70px; ">
  					<img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="Card image cap" >
  						<div class="card-header">
  						<div class="card-body text-secondary">
						    <p class="card-title" style="font-family:cursive; font-size: 160%;">{{destination.name}}</p>
						    <p class="card-text">{{destination.activities}}</p>
  						</div>
  						</div>
				</div>
			</a>
			
		</div>
	
 {% endfor %}
</div>
{% endblock content %}
